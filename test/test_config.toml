[paths]
# C++ 项目编译后 workout_tracker_cli.exe 所在的构建目录
build_dir = 'C:/Computer/my_github/github_cpp/workout_calculator/workout_calculator/main/build'

# 存放原始训练日志 (.txt 文件) 的目录
